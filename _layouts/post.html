---
layout: default
---

<div class="toc">
  {% include toc.html html=content %}
</div>

<div class="post">
  <h1 class="post-title">
    {{ page.title }}
    {% if page.subtitle %}
      <span class="post-subtitle">{{ page.subtitle }}</span>
    {% endif %}
  </h1>
  <div class="post-tags">
    <ul class="tags">
      {% for tag in page.tags %}<li> {{ tag }}</li>{% endfor %}
    </ul>
  </div>
  {{ content }}
</div>
