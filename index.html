---
layout: default
title: Home
---

<div class="index">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}">{{ post.title }}
        {% if post.subtitle %}<span class="post-subtitle">{{ post.subtitle}}</span>{% endif %}
      </a>
    </h1>

    <div class="post-tags">
      <ul class="tags">
        {% for tag in post.tags %}<li> {{ tag }}</li>{% endfor %}
      </ul>
    </div>
    <span class="post-date">{{ post.date | date_to_long_string }}</span>

  </div>
  {% endfor %}
</div>
