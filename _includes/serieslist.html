<div class="series-posts">
  <ol class="series-posts-list">
    {% for post in site.posts reversed %} {% if include.series.title ==
    post.seriestitle %}
    <li>
      <a href="{{ post.url | absolute_url }}">
        {% include posttitle.html post=post%}
      </a>
    </li>
    {% endif %} {% endfor %}
  </ol>
</div>
